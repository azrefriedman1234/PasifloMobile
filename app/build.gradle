plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.ahla.pasiflonetmobile'
    compileSdk 34

    defaultConfig {
        applicationId "com.ahla.pasiflonetmobile"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        encoding "UTF-8"
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.github.bumptech.glide:glide:4.15.1'

    // FFmpeg החדש (זמין ב-Maven Central)
    implementation 'com.arthenica:ffmpeg-kit-full:6.0'

    // TDLib דרך עטיפה של JitPack (כי המקור לא זמין)
    // משתמשים בגרסה יציבה שמכילה את המחלקות של org.drinkless.tdlib
    implementation 'com.github.aldhy5:tdlib-android:1.8.0' 
}
